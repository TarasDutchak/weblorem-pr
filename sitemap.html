<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/swiper.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="sitemap">
        <ul>
            <li><a href="index.html" target="_blank">Main</a></li>
            <li><a href="cases.html" target="_blank">Cases</a></li>
            <li><a href="services.html" target="_blank">Services</a></li>
            <li><a href="contacts.html" target="_blank">Contacts</a></li>
        </ul>
    </div>


    <style>
        .sitemap {
            background: #08090A;
            padding: 40px;
            min-height: 100vh;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #F75709;
        }
    </style>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/swiper.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
